<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Pi-hole Dashboard</title>

    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" id="theme-color-meta" content="#1f2937" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />

    <script>
      if (
        localStorage.theme === 'dark' ||
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
        document.getElementById('theme-color-meta').setAttribute('content', '#111827');
      } else {
        document.documentElement.classList.remove('dark');
        document.getElementById('theme-color-meta').setAttribute('content', '#f9fafb');
      }
    </script>
  </head>
  <body
    class="h-full flex items-center justify-center p-4 bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-200 transition-colors duration-300">
    <div class="w-full max-w-sm sm:max-w-xl mx-auto">
      <header class="text-center mb-6">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Pi-Dash</h1>
        <p id="last-updated" class="text-xs text-gray-500 dark:text-gray-400">Last updated: Never</p>
      </header>

      <main class="w-full grid grid-cols-1 sm:grid-cols-2 gap-4"></main>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
